<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Etch a Sketch®</title>
</head>
<body>
    <div id="window">
        <div id="appborder">
            <div id="header">Etch a Sketch®</div>
            <div id="shadow"></div>
            <div id="grid"></div>
            <div id="controls">
                <div id="slider">
                    <input type="range" id="gridSize" min="1" max="50" value="10">
                    <span id="gridSizeValue">Grid size: 10x10</span>
                </div>
                <button id="resetButton">Reset</button>
                <button id="blackButton">Toggle Color</button>
            </div>
        </div>
        <div id="footer">A TOP Assignment by voidnokata</div>
    </div>
</body>
</html>
