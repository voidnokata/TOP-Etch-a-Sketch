<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Etch a Sketch - TOP Assignment</title>
</head>
<body>
    <div id="window">
        <div id="appborder">
            <div id="header">Etch a Sketch</div>
            <div id="shadow"></div>
            <div id="grid"></div>
            <div id="controls">

                <div id="slider">
                    <input type="range" id="gridSize" min="1" max="50" value="10">
                    <span id="gridSizeValue">Grid size: 10x10</span>
                </div>

                <button id="resetButton">Reset</button>
                <button id="blackButton">Toggle Color</button>
            </div>
            
        </div>
        <div id="footer">FOOTER</div>
    </div>
    
    
</body>
</html>
